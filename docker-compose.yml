version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zenith-postgres
    environment:
      POSTGRES_USER: zenith
      POSTGRES_PASSWORD: zenith_pass
      POSTGRES_DB: zenith
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenith"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zenith-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zenith-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./config.yaml:/app/config.yaml
      - model_artifacts:/app/artifacts
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://zenith:zenith_pass@postgres:5432/zenith
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: zenith-secret-key-change-in-production
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zenith-celery
    command: celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - model_artifacts:/app/artifacts
    environment:
      DATABASE_URL: postgresql+asyncpg://zenith:zenith_pass@postgres:5432/zenith
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - postgres
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zenith-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000/ws
    depends_on:
      - backend

  jupyter:
    build:
      context: ./jupyter
      dockerfile: Dockerfile
    container_name: zenith-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./examples:/home/jovyan/examples
      - ./backend:/home/jovyan/zenith
      - jupyter_data:/home/jovyan/work
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: zenith
      ZENITH_API_URL: http://backend:8000
    depends_on:
      - backend

  triton:
    image: nvcr.io/nvidia/tritonserver:24.09-py3
    container_name: zenith-triton
    command: tritonserver --model-repository=/models --strict-model-config=false --log-verbose=1
    volumes:
      - ./inference:/models
    ports:
      - "8001:8000"
      - "8002:8001"
      - "8003:8002"
    shm_size: 2gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  jaeger:
    image: jaegertracing/all-in-one:1.60
    container_name: zenith-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

volumes:
  postgres_data:
  redis_data:
  model_artifacts:
  jupyter_data:

networks:
  default:
    name: zenith-network
